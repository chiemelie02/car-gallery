<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section1">
        <div class="div-section1">
            <h1>Car Gallery</h1>
            <div class="input-div">
                <input type="text" placeholder="Search by name or model...">
                <div class="greenbox-div">
                    <div>
                        <p>Tesla</p>
                    </div>
                    <div>
                        <p>BMW</p>
                    </div>
                    <div>
                        <p>AUDI</p>
                    </div>
                    <div>
                        <p>Toyota</p>
                    </div>
                </div>
            </div>
            <div class="grid-div">
                <div class="card">
                    <div class="imgwrap-1">
                        <img src="img/tesla.jfif" alt="">
                    </div>
                    <div class="text-1">
                        <h2>Tesla</h2>
                        <p>Model: Model S</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
